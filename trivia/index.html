<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>


            document.addEventListener('DOMContentLoaded', function() {
                var odpElements = document.querySelectorAll('#odp');
                for (var i = 0; i < odpElements.length; i++) {
                odpElements[i].addEventListener("click", function() {
                    if (this.innerHTML === '02.04.2005') {
                    this.style.backgroundColor = 'green';
                    document.querySelector('#feedback').innerHTML = 'Correct!';
                    return 0;
                    } else {
                    this.style.backgroundColor = 'red';
                    document.querySelector('#feedback').innerHTML = 'Incorrect!';
                    return 0;
                    }
                });
            }


            let input = document.querySelector('form');

            input.addEventListener('submit', function(event) {
                let answer = document.querySelector('#answerino').value;

                if (answer === '2137'){
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                } else {
                    document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                }





                event.preventDefault();





            });






            });


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>When did the pope John Paul II die?</h3>
                <p id="feedback"></p>
                <div id="answers">
                <button id="odp">12.12.2001</button>
                <button id="odp">21.03.0007</button>
                <button id="odp">02.04.2005</button>
                </div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Type the magic number.</h3>
                <p id="feedback2"></p>
                <form>
                <input id="answerino" type="text">
                <button id="button">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
